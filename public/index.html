<!DOCTYPE html>
<html>

 <head>

    <title>Byte-Me</title>
    <link href="./stylesheets/style.css" type="text/css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;signed_in=true"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="./javascripts/animations.js"></script>
    <script type="text/javascript"></script>
    <script src="bower_components/tracking/build/tracking-min.js"> </script>
    <script src="/javascripts/byteme.js"></script>
    <script>
      var socket = io('http://localhost:3001');
      socket.on('live-stream', function (data) {
      console.log(data);
      });
      $(function (){
        $("#status").on('click', function(e){
          e.preventDefault();
          socket.emit('start-stream');
        });
      });
    </script>

  </head>

<body>
    
  <!-- this is for the counter-->
  <h1> </h1>
  <div id="instruction-background"></div>
  <div id="instructions">
  <p id="instruction-text"> I am not a photographer but I can picture us together :P </p>
  <p id="instruction-text"><img class="instruction-logos" src="./images/picturesign.png"> Use the following Hand gesture to start camera count down 
  </p> 
  <p id="instruction-text"><img class="instruction-logos" src="./images/thumbs_up.png"> Thumbs up if you like it and would like to post to Twitter
  </p> 
   <p id="instruction-text"><img class="instruction-logos" src="./images/thumbs_down.png"> Thumbs down if you would like re-take the picture
  </p> 

  <!-- counting down to hide the instruction panel -->
  <p id='instruction-counter'></p>
  
  </div>
  <canvas id="canvas"></canvas>
  <!-- background text-->
  <p id="greeting">Awaiting gestures...</p>
  <div id="twitter-pop-up">
    <p id="pop-up-message">
      Image has been posted to twitter!
       <img id="twitter-icon" src="./images/twitter_icon.png"/>
    </p>
  </div>
  <div id="status-box"></div>
  <div id="status"></div>

  <footer> 

    <div class='panel-logo'>
      <img src="./images/thumbs_down.png"/>
    </div>
    <div class='panel-logo'>
      <img src="./images/picturesign.png"/>
    </div>
    <div class='panel-logo'>
      <img src="./images/thumbs_up.png"/>
    </div>

  </footer>

</body>
 
</html>
